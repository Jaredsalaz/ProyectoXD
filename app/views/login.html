<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">
    <img src="img/Logo fabes blanco.png" alt="Logo Superior" class="logo-superior">
    <div class="card w-50">
        <div class="card-body">
            <img src="img/Icono fabes blanco.png" alt="Logo" class="logo">
            <h1 class="card-title text-center mb-4">INICIO DE SESIÓN</h1>
            <form action="login" method="POST">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Introducir usuario" required="required" class="form-control" />
                </div>
                <div class="form-group password-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introducir contraseña" required="required" class="form-control" />
                    <i id="eyeOpen" class="fas fa-eye eye" onclick="togglePasswordVisibility()" style="display: none;"></i>
                    <i id="eyeSlash" class="fas fa-eye-slash eye" onclick="togglePasswordVisibility()"></i>
                </div>
                <button type="submit" class="btn btn-block" onclick="showAlert()">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <script src="JS/login.js"></script>
</body>
</html>
